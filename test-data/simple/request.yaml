id: 97b68913-dae8-50dc-a71a-372072b944e4
inputs: []
steps:
  - stage: 0
    action:
      executeCommand:
        sandboxName: compile
        cwd: /
        argv:
          - g++
          - /prog.cpp
          - -o
          - /out/bin
        env: []
        stdio:
          stdin: dev-null
          stdout: compile-stdout
          stderr: compile-stderr
  - stage: 0
    action:
      createFile:
        id: compile-stdout
        readable: true
        writeable: true
  - stage: 0
    action:
      createFile:
        id: compile-stderr
        readable: true
        writeable: true
  - stage: 0
    action:
      openNullFile:
        id: dev-null
  - stage: 0
    action:
      createSandbox:
        name: compile
        baseImage: ''
        workDir: /jjs
        expose:
          - hostPath: EXTRA_FILES/prog.cpp
            sandboxPath: /prog.cpp
            mode: readOnly
          - hostPath: WORK
            sandboxPath: /out/
            mode: readWrite
        limits:
          memory: 256000000
          time: 5000
          processCount: 16
          workDirSize: 32000000
  - stage: 1
    action:
      openFile:
        id: exec-stdin
        path: EXTRA_FILES/input.txt
  - stage: 1
    action:
      executeCommand:
        sandboxName: exec
        cwd: /
        argv:
          - /inp/bin
        env: []
        stdio:
          stdin: exec-stdin
          stdout: exec-stdout
          stderr: exec-stderr
  - stage: 1
    action:
      createFile:
        id: exec-stdout
        readable: true
        writeable: true
  - stage: 1
    action:
      createFile:
        id: exec-stderr
        readable: true
        writeable: true
  - stage: 1
    action:
      createSandbox:
        name: exec
        baseImage: ''
        workDir: /jjs
        expose:
          - hostPath: WORK
            sandboxPath: /inp
            mode: readOnly
        limits:
          memory: 256000000
          time: 5000
          processCount: 16
          workDirSize: 32000000
outputs:
  - name: 'foo1'
    target:
      file: compile-stdout
  - name: 'foo2'
    target:
      file: compile-stderr
  - name: 'answer'
    target:
      file: exec-stdout
  - name: 'foo3'
    target:
      file: exec-stderr
ext:
  extraFiles:
    input.txt: "57 179"
    prog.cpp: |
      #include <iostream>

      using namespace std;

      int main() {
         int a, b;
         cin >> a >> b;
         cout << a + b;
      }
